<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Contact form</title>

	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	</head>
	
	

<body>
	
	<form   action="https://formspree.io/xvokrkkb"
  method="POST" class="pure-form pure-form-stacked">
	<input type="hidden" name="_replyto" value="503439@chrome.escg.ac.uk">
	<p>
	First Name:
	<input name="firstname" type="text" required="required">
	</p>
		
	<p>
	Last Name:
	<input name="lastname" type="text" required="required">
	</p>
		
	<p>
	  Email Address: 
	<input name="emailaddress" type="text" required="required">
	</p>
	
	<p>
		Message: <br>
	<textarea name="message" cols="30" rows="10" required="required" id=""></textarea>	
	</p>
		
		
	<p>
	<input class="pure-button pure-button-primary" type="submit" required="required">
	</p>
	</form>
	
</body>
</html>
